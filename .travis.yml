language: node_js
node_js:
  - "10"
env:
  global:
    - secure: 
sudo: required
dist: bionic
addons:
  apt:
    packages:
      - google-chrome-stable
  firefox: "latest"
before_install:
  - firefox --version 2>/dev/null
  - google-chrome --product-version
  - export DISPLAY=:99.0
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
    --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1600x1024x16
script:
  - npm run travis
  - node ./bin/webcoach.js -b chrome https://www.sitespeed.io > output.json
  - node ./bin/webcoach.js -b firefox https://www.sitespeed.io > output.json
  - node ./bin/webcoach.js -b chrome --mobile https://www.sitespeed.io > output.json
cache:
  directories:
    - node_modules
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: dist/coach.bookmarklet.js
  on:
    repo: sitespeedio/coach
    tags: true
    node: "10"
